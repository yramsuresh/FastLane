<div class="main-container1 btm">
  <h2 class="admin-heading">Components</h2>
  <div
    class="fliter-section"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <mat-form-field class="wd-60" appearance="outline">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Search Title Name"
      />
      <mat-icon class="custom-icon" matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="filter-wrapper" fxLayout="row" fxLayoutAlign=" center center">
      <div fxLayout="row" fxLayoutGap="13px">
        <span>Filter </span>
        <img src="../../../../assets/images/Group 2151.svg" alt="filter" />
      </div>

      <div class="example-button-container addbutton">
        <img
          routerLink="/AddForm"
          src="../../../../assets/images/Icon ionic-ios-add-circle.svg"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Title Name"
    />
  </mat-form-field> -->

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 admin-table"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="cName">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td
        class="ptr"
        mat-cell
        *matCellDef="let element"
        (click)="navigate(element.category, element.id)"
      >
        {{ element.cName }}
      </td>
    </ng-container>
    <!--catogery -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>
    <!-- Contibutors Column -->
    <ng-container matColumnDef="contributors">
      <th mat-header-cell *matHeaderCellDef>Contributors</th>
      <td mat-cell *matCellDef="let element">{{ element.contributors[0] }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Technology</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- lastUpdate Column -->
    <ng-container matColumnDef="lastUpdatedOn">
      <th mat-header-cell *matHeaderCellDef>lastUpdatedOn</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedAt | date: "dd MMMM yyyy" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="wd-95">
    <mat-paginator
      class="f-18"
      #paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
