<div class="main-container1 btm">
  <h2 class="admin-heading">Components</h2>
  <div
    class="fliter-section"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <h3 class="admin-subheading">Tables</h3>
    <div class="filter-wrapper" fxLayout="row" fxLayoutAlign=" center center">
      <div fxLayout="row">
        <span>Fliter </span><i class="fa fa-filter clr" aria-hidden="true"></i>
      </div>

      <div class="example-button-container addbutton" routerLink="/AddForm">
        <button mat-fab color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <!-- <button class="addbutton" routerLink="/AddForm">Add +</button> -->
  </div>
  <!-- <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Title Name"
    />
  </mat-form-field> -->

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 admin-table"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="cName">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td
        class="ptr"
        mat-cell
        *matCellDef="let element"
        (click)="navigate(element.cName, element.id)"
      >
        {{ element.cName }}
      </td>
    </ng-container>
    <!-- Contibutors Column -->
    <ng-container matColumnDef="contributors">
      <th mat-header-cell *matHeaderCellDef>Contributors</th>
      <td mat-cell *matCellDef="let element">{{ element.contributors[0] }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Technology</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- lastUpdate Column -->
    <ng-container matColumnDef="lastUpdatedOn">
      <th mat-header-cell *matHeaderCellDef>lastUpdatedOn</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="wd-95">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
