<div fxLayout="column" class="details-container" fxLayoutGap.xs="10px" *ngIf="detailobject">
    <div fxLayoutAlign="start center" class="componentName">
        <span>
          <button (click)="goToPreviousPage()"><mat-icon aria-hidden="false" svgIcon="arrow-back"></mat-icon></button>
      </span>
        <span class="detailsHeader">{{ detailobject?.cName }}&nbsp;</span>
        <span>| {{ detailobject?.type }}</span>
    </div>
    <div fxLayout="column" fxLayoutAlign="start" class="description-container">
        <span class="descriptionHeader">description</span>
        <span class="descriptionContent">
      {{detailobject?.longDesc}}
      </span
    >
  </div>
  <div fxLayout="row" class="compDetails" fxLayoutAlign="space-between" fxLayout.xs="column">
    <div fxLayout="column" fxLayoutAlign="space-between"  class="code" fxFlex="50" fxFlex.xs="100"> 
        <div class="codeHeader">Resources</div>
        <div class="codeDetails">
            <div fxLayout="row" fxLayoutAlign="space-between" *ngFor="let detailData of detailobject?.files">
                <span>{{detailData.linkText}}</span>
        <span> <a href="{{detailData.downloadable}}" download="{{detailData.linkText}}">Download</a></span>
    </div>
</div>
</div>
<div class="images" fxLayout="column" fxLayoutAlign="space-around" fxFlex="50" fxFlex.xs="100">
    <div class="imagesHeader">
        Images
    </div>
    <div class="imagesContent">
        <div class="previewDiv" (click)="openPreviewImgDialog()">
            <img class="previewImg" src="{{selectedImgPath}}" alt="Image Not Found" *ngIf="detailobject?.images.length !== 0" />
            <img class="previewImg" src="assets/images/thumbnails/{{compType}}.png" alt="" *ngIf="detailobject?.images.length === 0" />
        </div>
        <mat-divider></mat-divider>
        <div class="imagesList" *ngIf="detailobject?.images.length !== 0">
            <div [ngClass]="selectedImgIndex == i ? 'selectedDiv' : 'normalDiv'" *ngFor="let img of detailobject?.images; index as i" (click)="chooseImg(i)">
                <img class="smallImgs" src="{{img}}" alt="thumbnails" />
            </div>
        </div>
        <div class="imagesList" *ngIf="detailobject?.images.length === 0">
            <div class="selectedDiv">
                <img class="smallImgs" src="assets/images/thumbnails/{{compType}}.png" alt="Image not found" *ngIf="detailobject?.images.length === 0" />
            </div>
        </div>
    </div>
</div>
</div>
</div>
