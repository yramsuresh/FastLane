<div class="main-container1">
  <div
    *ngIf="loading"
    class="load-spinner"
    fxLayout="row"
    fxLayoutAlign="center"
  >
    <img
      src="../assets/images/Ring-Preloader.gif"
      width="400"
      alt="loading..."
    />
  </div>
  <div *ngIf="!loading">
    <tile
      *ngIf="currentData"
      title="Best Practices And Guidelines"
      [compData]="currentData"
      [imageUrl]="bestimages"
    ></tile>
  </div>
</div>
